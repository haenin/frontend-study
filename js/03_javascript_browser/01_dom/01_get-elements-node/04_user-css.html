<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area{
            width: 100px;
            height: 100px;
            border: 1px solid pink;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>04. css의 선택자를 이용한 요소 노드 취득</h1>
    <div class="area">
        <p>first</p>
    </div>

    <div class="area">
        <p>second</p>
    </div>

    <script>
        /*
            css의 선택자를 그대로 활용할 수 있다.
        */
        // css와 자바스크립트의 프로퍼티 둘의 요소가 다달라서 css 선택자로 접근해서 가져오는 방법
        const $area = document.querySelector('.area');
        console.log($area);

        const $areas = document.querySelectorAll('.area');
        console.log($areas);

        /* css속성을 건드릴 때 property명 대신 대괄호를 쓰면 css 속성명으로 작성 가능*/
        const $firstP = document.querySelector('p');
        $firstP.style['background-color'] = 'green';
    </script>
</body>
</html>
